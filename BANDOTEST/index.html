<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../img/icon.ico" rel="icon">
    <link rel="stylesheet" href="../libs/openlayers/ol.css" />
    <link rel="stylesheet" href="../libs/openlayers/layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../libs/layerswitcher/ol-layerswitcher.css" />
    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../libs/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>quản lý nhà đất</title>
  </head>

  <body>
    <div id="header">
      <div class="row">
        <div class="col text-right order-last">
          <div class="d-grid d-md-block">
            <a class="btn fs-4 text-light" type="button">Đăng nhập</a>
            <button class="btn fs-4 btn-white" type="button">Đăng ký</button>
          </div>
        </div>
        <div class="col text-center">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-white dropdown-toggle"
              data-bs-toggle="dropdown"
              data-bs-display="static"
              aria-expanded="false"
            >
              Khu vực
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li>
                <a class="dropdown-item" href="#">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Mã xã</option>
                    <option value="1">Vĩnh An</option>
                    <option value="2">Vĩnh Tẫn</option>
                    <option value="3">Bình Hòa</option>
                    <option value="3">Bình Lợi</option>
                    <option value="3">Mã đa</option>
                  </select>
                </a>
              </li>
            </ul>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-white dropdown-toggle"
              data-bs-toggle="dropdown"
              data-bs-display="static"
              aria-expanded="false"
            >
              Diện tích
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <label for="customRange3" class="form-label">Example range</label>
              <input
                type="range"
                class="form-range"
                min="0"
                max="5"
                step="0.5"
                id="customRange3"
              />
            </ul>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-white dropdown-toggle"
              data-bs-toggle="dropdown"
              data-bs-display="static"
              aria-expanded="false"
            >
              Tờ thửa
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
            </ul>
          </div>
        </div>

        <div class="text-center col order-first">
          <form
            class="search-container"
            action="//llamaswill.tumblr.com/search"
          >
            <img
              style="width: 75px; height: 45px"
              src="../img/logo.png"
              alt=""
            />
            <input id="search-box" type="text" class="search-box" name="q" />
            <label for="search-box"
              ><span class="glyphicon glyphicon-search search-icon"></span
            ></label>
            <input type="submit" id="search-submit" />
          </form>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div id="info">&nbsp;</div>
    <div id="legend"></div>
    <div id="table_data"></div>
    <div
      id="wms_layers_window"
      title="Available WMS Layers"
      style="display: none"
    ></div>
    <table id="table_wms_layers" class="table-bordered"></table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <img src="../img/home-icon.jpg" alt="home-icon" style="width: 20px;height: 20px; margin-left: 10px;"> -->
    <script src="../libs/openlayers/ol.js"></script>
    <script
      type="text/javascript"
      src="../libs/layerswitcher/ol-layerswitcher.js"
    ></script>
    <script
      type="text/javascript"
      src="../libs/bootstrap/bootstrap.min.js"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/jquery/jquery-ui.js"></script>
    <script src="../libs/jquery/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
